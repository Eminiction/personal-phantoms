name: ${name}
description: ${description}
authors:
  - srnyx
website: https://srnyx.com

main: ${group}.personalphantoms.PersonalPhantoms
version: ${version}
api-version: 1.13

softdepend:
  - PlaceholderAPI

commands:
  nophantoms:
    description: Main command for Personal Phantoms
    aliases:
      - phantoms
    permission: pp.nophantoms

permissions:
  pp.nophantoms:
    description: Allows the player to use /nophantoms
    default: true
  pp.nophantoms.others:
    description: Allows the player to toggle phantoms for other players
  pp.nophantoms.bypass:
    description: Allows the player to bypass the /nophantoms command cooldown
